[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_db: Tests that require database
    requires_openai: Tests that require OpenAI API
    requires_slack: Tests that require Slack API

# Test environment
env = 
    ENVIRONMENT = test
    LOG_LEVEL = WARNING
    DATABASE_URL = postgresql://test_user:test_pass@localhost:5432/test_emoji_bot